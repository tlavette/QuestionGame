<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
    <title>Question Game</title>
</head>

<body>

    <div class="container">

        <div>
            <h1 class="jumbotron">Question Game</h1>
            <h2>Answer each question with True or False.</h2>
        </div>

        <div class="row">
            <div class="col">
                <p>Your score is: + (<span class="grade">grade</span>)</p>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <p class="question">Is this going to work? </p>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button class="btn btn-info btnTrue">True</button>
            </div>

            <div class="col-6">
                <button class="btn btn-danger btnFalse">False</button>
            </div>
        </div>


    </div>









</body>

</html>
